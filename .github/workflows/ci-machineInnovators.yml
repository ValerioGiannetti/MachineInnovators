##Questo al push su main mi permette di lanciare i test unit dell'applicazione
# Si dovrebbe fare su un altro branch esempio develop oppure Test
#Ma per semplicit√† lo facciamo avviare da main

name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run Unit Tests
        run: pytest tests/test_api.py

      - name: Model Performance Check
        run: python evaluate_model.py
