version: '3.8'

services:
  # 1. API Sentiment
  api:
    build: .
    container_name: twitter-sentiment-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_VERSION=v1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - machine-network

  # 2. Database per Airflow
  postgres:
    image: postgres:13
    container_name: airflow-db
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    networks:
      - machine-network

  # 3. Airflow Init (Si avvia, prepara il DB e l'utente, poi esce)
  airflow-init:
    image: apache/airflow:2.7.0-python3.9
    container_name: airflow-init
    depends_on:
      - postgres
    environment:
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
    networks:
      - machine-network
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create --username admin --password admin --firstname admin --lastname admin --role Admin --email admin@example.com

  # 4. Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.7.0-python3.9
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
      - .:/opt/airflow/app
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - machine-network

  # 5. Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.7.0-python3.9
    container_name: airflow-scheduler
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - API_URL=http://twitter-sentiment-api:8000
      - MODEL_VERSION=v1
    volumes:
      - ./dags:/opt/airflow/dags
      - .:/opt/airflow/app
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - machine-network

  # 6. Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - machine-network

  # 7. Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_SECRET} 
    depends_on:
      - prometheus
    networks:
      - machine-network

networks:
  machine-network:
    driver: bridge

volumes:
  prometheus_data: